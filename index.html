<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List App</title>
  <style>
    /* Add some basic styling */
    body {
      font-family: "Boldonse", "serif-typeface";
      margin: 20px;
    }
    .task {
      display: flex;
      justify-content: flex-start;
      align-items: center;
      margin-bottom: 10px;
      gap: 13px;
    }
    .completed {
      text-decoration: line-through;
    }
  </style>
</head>
<body>
  <h1>To-Do List - Practice</h1>
  <input type="text" id="taskInput" placeholder="Give me a name">
  <button id="addTaskButton">Add Task</button>
  <ul id="taskList"></ul> 

  <script src="app.js"></script>
</body>
</html>
